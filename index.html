<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"></link>
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="top">
        <button id="clearBtn">C</button>
        <input screen type="text" id="screen" value="0"></input>
</div>
    <div id="calculator">

            
            <button numberbtn class="numberbtn">7</button>
            <button numberbtn class="numberbtn">8</button>
            <button numberbtn class="numberbtn">9</button>
            <button numberbtn id="divideBtn">/</button>
            <button numberbtn class="numberbtn">4</button>
            <button numberbtn class="numberbtn">5</button>
            <button numberbtn class="numberbtn">6</button>
            <button numberbtn id="multiplyBtn">*</button>
            <button numberbtn class="numberbtn">1</button>
            <button numberbtn class="numberbtn">2</button>
            <button numberbtn class="numberbtn">3</button>
            <button numberbtn id="subtractBtn">-</button>
            <button numberbtn class="numberbtn">0</button>
            <button id="decimalBtn">.</button>
            <button id="equalBtn">=</button>
            <button numberbtn id="addBtn">+</button>
            <button numberbtn id="paraOpenBtn">(</button>
            <button numberbtn id="paraCloseBtn">)</button>
            <button numberbtn id="moduloBtn">%</button>
            <button numberbtn id="exponBtn">**</button>
            
 
    </div>
</body>
</html>
